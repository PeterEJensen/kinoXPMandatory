<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>addmovie</title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="container">
    <h1>Add new movie</h1>
    <form th:action="@{/add}" method="post">
        <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="10" name="description" placeholder="..." style="resize: none" required="true"></textarea>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input type="date" name="startDate" class="form-control" required="required"
                           data-toggle="tooltip" data-placement="top" title="Angiv dato for film">
            </div>

            <div style="margin-bottom: 25px" class="input-group">

                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                <input type="time" name="startTime" class="form-control" required="required"
                       data-toggle="tooltip" data-placement="top" title="Angiv tidspunkt for film">

            </div>





            <div class="form-group">
                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-send"></span> Add</button>
                </div>
            </div>
        </div>
        </div>

    </form>
</div>

</body>
</html>
