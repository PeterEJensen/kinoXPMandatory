<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>



<div th:replace="fragments/header1 :: header"/>


<body>

<div class="container">

    <div class="row" style="margin-top:20px">

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="row">


                <fieldset>
                    <form th:action="@{/login}" method="post">
                        <h1>Login</h1>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="Email" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>


                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <!-- xs = phones, sm = tablets, md = small laptop, lg = desktop-->
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log pÃ¥"/>
                        </div>
                    </form> <!-- form for handling REQUIRED fields. Leave register button out-->

                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <!-- xs = phones, sm = tablets, md = small laptop, lg = desktop-->
                        <a href="register">
                            <button class="btn btn-lg btn-primary btn-block">Register</button>
                        </a>
                    </div>

                </fieldset> <!-- fieldset to place buttons relative to layout-->


            </div> <!--row div -->
        </div>
    </div>

</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
